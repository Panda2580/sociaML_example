<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
</header>
<main>
    <div class="container mt-5">
        <h3 class="text-center">Upload a Video or Audio File</h3>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="token" class="form-label">Please enter your HuggingFace token: </label>
                <input type="text" id="token" name="token" class="form-control">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Choose file:</label>
                <input type="file" id="file" name="file" class="form-control" accept="video/*, audio/*">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</main>
<footer>
</footer>

</body>
</html>
