<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialML - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SocialML - Upload</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link text-primary fw-semibold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('upload') }}" class="nav-link text-primary fw-semibold">Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="upload-container mx-auto">
            <h3 class="text-center mb-4">Upload a Video or Audio File</h3>
            <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="token" class="form-label">HuggingFace Token:</label>
                    <input type="text" id="token" name="token" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="file" class="form-label">Select File:</label>
                    <input type="file" id="file" name="file" class="form-control" accept="video/*, audio/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>

            <div id="status-message" class="text-center mt-4 text-muted"></div>

            <div id="loading-spinner" class="text-center mt-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <small>&copy; 2024 SocialML. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
