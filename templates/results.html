<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SocialML - Chat Results</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link text-primary fw-semibold">Go Back</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('download_transcript', filename=transcription_filename) }}">
                            <button type="button" class="btn btn-primary mt-4">Download Transcript</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/static/data/convo_analysis.json" class="nav-link text-primary fw-semibold">Download Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="chat-container">
            {% for message in chat_data %}
                <div class="chat-message {% if loop.index % 2 == 0 %}chat-message-left{% else %}chat-message-right{% endif %} chat-speaker-{{ message.speaker }}">
                    <div class="chat-icon">ðŸ‘¤</div>
                    <div class="chat-text">
                        <div class="chat-speaker">{{ message.speaker }}</div>
                        {{ message.transcript }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <small>&copy; 2024 SocialML. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
