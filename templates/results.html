<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="chat-container">
    {% for message in chat_data %}
        <div class="chat-message {{ speaker_classes[message.speaker] }}">
            <div class="chat-speaker">{{ message.speaker }}</div>
            <div class="chat-text">{{ message.transcript }}</div>
        </div>
    {% endfor %}
</div>

<form action="{{ url_for('index') }}" method="get">
    <button type="submit" class="btn btn-primary mt-4">Go Back</button>
</form>
</body>
</html>
